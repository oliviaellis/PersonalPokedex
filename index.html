<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <title></title>

  </head>
  <body onload="choosePokemon()">
    <div id="modal" class="modal">
      <div class="modal-content animated slideInLeft">
      <h2>Welcome, Trainer</h2>
      <div class="trainers">
        <div class="row" id="trainer-row-1">
          <div class="col-xs-3 m-2" onclick="chooseTrainer('TrainerMale1')"><img src="images/IconMale1.png" id="TrainerMale1"></img></div>
          <div class="col-xs-3 m-2" onclick="chooseTrainer('TrainerMale2')"><img src="images/IconMale2.png" id="TrainerMale2"></img></div>
          <div class="col-xs-3 m-2" onclick="chooseTrainer('TrainerMale3')"><img src="images/IconMale3.png" id="TrainerMale3"></img></div>
          <div class="col-xs-3 m-2" onclick="chooseTrainer('TrainerMale4')"><img src="images/IconMale4.png" id="TrainerMale4"></img></div>
        </div>
        <div class="row" id="trainer-row-2">
          <div class="col-xs-3 m-2" onclick="chooseTrainer('TrainerFemale1')"><img src="images/IconFemale1.png" id="TrainerFemale1"></img></div>
          <div class="col-xs-3 m-2" onclick="chooseTrainer('TrainerFemale2')"><img src="images/IconFemale2.png" id="TrainerFemale2"></img></div>
          <div class="col-xs-3 m-2" onclick="chooseTrainer('TrainerFemale3')"><img src="images/IconFemale3.png" id="TrainerFemale3"></img></div>
          <div class="col-xs-3 m-2" onclick="chooseTrainer('TrainerFemale4')"><img src="images/IconFemale4.png" id="TrainerFemale4"></img></div>
        </div>
    </div>
      <form>
        <label>Trainer</label>
        <input type="text" id="trainer"></input>
        <br>
        <label>Pokemon 1</label>
        <input type="text" id="pokemon1"></input>
        <br>
        <label>Pokemon 2</label>
        <input type="text" id="pokemon2"></input>
        <br>
        <label>Pokemon 3</label>
        <input type="text" id="pokemon3"></input>
        <br>
        <button type="button" id="submit">Go!</button>
      </form>
    </div>
  </div>
    <section id="top"></section>
    <section id="bottom"></section>
    <section id="stripe"></section>
    <section id="outer-circle">
      <section id="inner-circle"></section>
    </section>

    <div class="container">
      <div class="row" id="row1">
        <div class="col-md-12" id="title"><h4>trainer</h4></div>
      </div>
      <div class="row" id="row2">
      </div>
      <div class="row">
      </div>
    </div>


    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
